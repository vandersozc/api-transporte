language: javasudo: falsejdk: - oraclejdk8cache: directories:   - '$HOME/.m2/repository'   - '$HOME/.sonar/cache'stages:  - name: compile  - name: test  - name: sonar-cloudjobs:  include:    - stage: compile      script: mvn clean install -Dmaven.test.skip=true    - stage: test      script: mvn clean test    - stage: sonar-cloud      script: mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=$SONAR_ORGANIZATION -Dsonar.login=$SONAR_LOGINnotifications:  email:    - vando.zc@gmail.com